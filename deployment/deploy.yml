apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-profile-${BUILD_ENV}
  labels:
    app: my-profile-${BUILD_ENV}
spec:
  replicas: 2
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    selector:
      matchLabels:
        app: my-profile-${BUILD_ENV}
    metadata:
      labels:
        app: my-profile-${BUILD_ENV}
    spec:
      containers:
        - name: my-profile
          image: yadavsudhir405/my-profile:${BUILD_NUMBER}
          ports:
            - containerPort: 4000
